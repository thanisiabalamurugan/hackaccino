<!DOCTYPE html>
<html>
  <head>
    <title>3D Frappuccino</title>
    <meta charset="utf-8">
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- Ground/Table -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="10" height="10" color="#deb887"></a-plane>
      
      <!-- Cup (cylinder body) -->
      <a-cylinder position="0 1 -3" radius="0.4" height="1.2" color="#c29f70"></a-cylinder>
      
      <!-- Whipped Cream Dome (cone) -->
      <a-cone position="0 1.9 -3" radius-bottom="0.4" height="0.4" color="#fff"></a-cone>

      <!-- Straw -->
      <a-cylinder position="0 2.2 -3" radius="0.05" height="0.6" color="#32cd32" rotation="0 0 0"></a-cylinder>

      <!-- Sky -->
      <a-sky color="#e6f2ff"></a-sky>

      <!-- Camera -->
      <a-entity position="0 1.6 0">
        <a-camera></a-camera>
      </a-entity>
    </a-scene>
  </body>
</html>
